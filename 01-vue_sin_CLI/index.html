<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>primer vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <h1>Hola mundo!</h1>
    <div class="app">
        <h1>

            {{holaMetodo()}}

        <button v-on:click='destruir()'>destruir</button>
        <div>
            Primero

        </div>
        <div>

        </div>
        <div>
            Tercero

        </div>
        <div>

        </div>

            <h2>Suma:

        </div>

        <div>
            teclea algo <input type="text" v-model:value='msg'>
        
        </div>

    <script src="./app.js"></script>
